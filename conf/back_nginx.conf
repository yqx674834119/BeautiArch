worker_processes  64;

events {
    worker_connections  2048;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    # 监听 HTTP 端口 8082
    server {
        listen       8082;
        server_name  localhost;

    location / {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        root   E:/3D_scanner/OSGB-cgcs2000/OSGB-cgcs2000/3dtile;
        index  index.html index.htm;
        autoindex on;
    }

    location ~* .terrain$ {
        add_header Content-Encoding "gzip";
        add_header Content-Type "application/octet-stream";
    } 
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
    }

    # 监听 HTTPS 端口 443
    server {
        # MapGEN
        listen 443 ssl;
        server_name 10.30.58.75;

        ssl_certificate G:/nginx-1.27.2/nginx-1.27.2/key/certificate.crt;
        ssl_certificate_key G:/nginx-1.27.2/nginx-1.27.2/key/private.key;

        location / {
            proxy_pass http://localhost:8080/;  # 转发到 Docker 容器的 HTTP 服务端口
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }       

    }
    # 监听 HTTPS 端口 8089  # voice tansfer service
