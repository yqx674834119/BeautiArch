# =====================================
# SkeletonSkin (BeautiArch) 前端 Nginx 配置
# 添加到 Front_nginx.conf 的 server { listen 80; ... } 块内
# =====================================

# 前端静态资源和页面
location /SkeletonSkin {
    proxy_pass http://127.0.0.1:3030/SkeletonSkin;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket 支持
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Next.js 静态资源 (_next)
location /SkeletonSkin/_next/ {
    proxy_pass http://127.0.0.1:3030/SkeletonSkin/_next/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_cache_valid 200 1d;
}

# API 代理到后端服务器
location /SkeletonSkin/api/ {
    proxy_pass http://10.30.58.75:5050/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket 支持
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # 超时设置
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    
    # 上传大小限制
    client_max_body_size 100M;
}

# 静态文件代理（样式图片等）
location /SkeletonSkin/static/ {
    proxy_pass http://10.30.58.75:5050/static/;
    proxy_set_header Host $host;
    proxy_cache_valid 200 7d;
}
