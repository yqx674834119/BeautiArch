# =====================================
# SkeletonSkin (BeautiArch) 前端 Nginx 配置
# 添加到 Front_nginx.conf 的 server { listen 80; ... } 块内
# =====================================

# 前端静态资源和页面
location /SkeletonSkin {
    proxy_pass http://127.0.0.1:3030/SkeletonSkin;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket 支持
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Next.js 静态资源 (_next)
location /SkeletonSkin/_next/ {
    proxy_pass http://127.0.0.1:3030/SkeletonSkin/_next/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_cache_valid 200 1d;
}

# ========================================
# 后端 API 代理 - 只代理后端特定路由
# /api/styles 是 Next.js 前端路由，不要代理
# ========================================

# 后端 API - health
location /SkeletonSkin/api/health {
    proxy_pass http://10.30.58.75:5050/api/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# 后端 API - generate (AI 生成)
location /SkeletonSkin/api/generate/ {
    proxy_pass http://10.30.58.75:5050/api/generate/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket 支持
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # 超时设置（AI 推理需要较长时间）
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    
    client_max_body_size 100M;
}

# 后端 API - process (图像处理)
location /SkeletonSkin/api/process/ {
    proxy_pass http://10.30.58.75:5050/api/process/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    proxy_read_timeout 300;
    proxy_send_timeout 300;
    
    client_max_body_size 100M;
}

# 后端 API - files (文件上传下载)
location /SkeletonSkin/api/files/ {
    proxy_pass http://10.30.58.75:5050/api/files/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    client_max_body_size 100M;
}

# 静态文件代理（样式图片等 - 从后端服务器）
location /SkeletonSkin/static/ {
    proxy_pass http://10.30.58.75:5050/static/;
    proxy_set_header Host $host;
    proxy_cache_valid 200 7d;
}
